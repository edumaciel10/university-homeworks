<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row m-4" id="mainRow">
        <script src="nerdamer.min.js"></script>
        <!-- <button id="escondeResultados"></button> -->
        <script>

            function getRandomIntInclusive(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return (Math.floor(Math.random() * (max - min + 1)) + min)
            }
            const operations = ["+","-","x","/"];
            var equations=[[],[],[],[],[],[],[]];
            var counterRows = 0;
            let firstNumber = 0;
            let secondNumber =0;
            let aux=0;
            for(let i=1;i<350;i++) {
                if(i%50 == 0) {
                    counterRows++;
                }
                firstNumber = Math.floor(Math.random() *100)
                secondNumber = Math.floor(Math.random() *100)
                if(secondNumber > firstNumber) {
                    aux = firstNumber;
                    firstNumber = secondNumber;
                    secondNumber = aux;
                }
                if(operations[counterRows%4] == "/" && firstNumber%secondNumber !=0) {
                    do{
                        // console.log("To no while em!!");
                        let rest = firstNumber%secondNumber;
                        firstNumber = getRandomIntInclusive(10,1000)
                        secondNumber = getRandomIntInclusive(10,1000)
                        if(firstNumber%secondNumber == 0){
                            console.log(`->${firstNumber} % ${secondNumber} = ${firstNumber%secondNumber}`);
                            continue;
                        }
                    }while(firstNumber%secondNumber > 0 )
                    console.log(`${firstNumber} % ${secondNumber} = ${firstNumber%secondNumber}`);
                }
                
                let content = `${firstNumber.toString().padStart("2",0)} ${operations[counterRows%4]} ${secondNumber.toString().padStart("2",0)}` 
                equations[counterRows].push(content);
            }
            console.log(equations);
            let mainRow = document.getElementById("mainRow");
            for (const value of equations) {
                let div = document.createElement('div');
                div.classList.add("col-md-2");
                for(const eq of value) {
                    let result = document.createElement('div');
                    result.className = "results d-inline-block";
                    result.innerText = nerdamer(eq).toString();
                    div.append(eq + " = ");
                    div.append(result);
                    div.appendChild( document.createElement("br"));
                }
                mainRow.appendChild(div);
            }
            var showItens= () => {
                for (let el of document.querySelectorAll('.results')){
                    el.style.visibility = el.style.visibility == 'hidden' ? '' :"hidden";
                }

            }
        </script>
    </div>
</body>
</html>
